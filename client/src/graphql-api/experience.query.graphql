query getExperience($id: ID!) {
    experience(id: $id) {
        _id
        title
        description
        images
        location
        latitude
        longitude
        categories
        ageRestriction
        duration
        languages
        includedItems
        toBringItems
        capacity
        isOnlineExperience
        pricePerPerson
        privatePrice
        currency
        creator {
            _id
            bio
            governmentIds
            user {
                _id
                firstName
                photo
                email
            }
        }
    }
}